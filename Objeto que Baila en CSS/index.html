<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIBUJO EN CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcion.js"></script>
</head>
<body>
    <!-- indicacion -->
    <div class="indicacion">
            <p>COLOCA EL MOUSE SOBRE LA FIGURA</p>
        </div>
    <!-- firma -->
    <div class="firma">
        <p>Tucusitox</p>
    </div>
    <!--obejto que baila-->
    <div class="cabeza">
        <div class="text">
            <p>CEREBROSssssssss!!!</p>
        </div>
        <div class="ojo-1"></div>
        <div class="ojo-2"></div>
        <div class="nariz"></div>
        <div class="boca">
                <div class="diente-1"></div>
                <div class="diente-2"></div>
                <div class="diente-3"></div>
                <div class="baba"></div>
                <div class="baba-1"></div>
                <div class="baba-2"></div>
                <div class="baba-3"></div>
        </div>
        <div class="brazo-derecho"></div>
        <div class="antebrazo-derecho"></div>
        <div class="brazo-izquierdo"></div>
        <div class="antebrazo-izquierdo"></div>     
    </div>
    <!-- boton con musica -->
    <div class="boton" onclick="Musica()">
            <p>Reproducir/Pausar Musica</p>
        </div>
    <audio id="musica" loop>
        <source src="css/audio/yoshi meme.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
