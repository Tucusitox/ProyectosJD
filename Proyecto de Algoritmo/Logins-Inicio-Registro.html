<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logins.css">
    <link rel="stylesheet" href="css/alertas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Inicia Sesion</title>
</head>
<body>
    <!-------------- SECCION-3 CON FORMULARIOS----------->
    <section id="seccion-3">
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia Sesión para Acceder a la Página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate Gratis y Accede a Nuestro Sitio</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!----------------------- FORMULARIO DE LOGIN Y REGISTRO ----------------------------->
            <div class="contenedor__login-register">
                <!--------------------- LOGIN --------------------->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <div class="icono1">
                        <i class='bx bx-desktop' id="icono1"></i>
                    </div>
                    <input type="text" id="usuario-login" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                    <input type="password" id="clave-login" placeholder="Contraseña" required>
                    <i onclick="ocultarContraseña('clave-login', 'loginClave-Icono')" id="loginClave-Icono" class='bx bx-low-vision'></i>
                    <button onclick="validarInicio()">Entrar</button>
                </form>

                <!--------------------------- REGISTER -------------------------->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="usuario-registro" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                    <input type="text" id="email-registro" placeholder="Correo Electronico" required>
                    <i class='bx bxs-envelope'></i>
                    <input type="password" id="clave-registro" placeholder="Contraseña" required>
                    <i onclick="ocultarContraseña('clave-registro', 'Clave-Icono')" id="Clave-Icono" class='bx bx-low-vision'></i> 
                    <button onclick="validarRegistro()">Regístrarse</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/ocultar-contreaseña.js"></script>
    <script src="js/animacionFormularioSesion.js"></script>
    <script src="js/validarYcofirmarDatos.js"></script>  
</body>
</html>
